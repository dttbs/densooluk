<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
  </head>
  <body
    class="bg-gradient-to-t bg-linear-to-bl from-blue-500 to-white flex items-center justify-center min-h-screen bg-gray-100"
  >
    <div class="w-full max-w-md p-6 bg-white rounded-2xl shadow-2xl">
      <h2 class="text-2xl font-bold text-center text-gray-800">
        Вход в аккаунт
      </h2>
      <p class="mt-2 text-sm text-center text-gray-500">
        Введите свои данные, чтобы продолжить
      </p>

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Электронная почта</label
        >
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@mail.com"
          required
          class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Повторите почту</label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="example@mail.com"
              required
              class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            />
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Пароль</label
        >
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Введите пароль"
          required
          class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Подтвердите пароль</label
        >
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Введите пароль"
          required
          class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <!-- Submit Button -->
      <a href="index.html"
        ><button
          class="w-full mt-6 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          Создать
        </button></a
      >


    </div>
  </body>
</html>
